name: Detect text
description: Component that detects text in images using an mmocr model
image: ghcr.io/ml6team/detect_text:0.6.2

consumes:
  image:
    type: binary

produces:
  image:
    type: binary
  face_bboxes:
    type: array
    items:
      type: array
      items:
        type: int32

args:
  batch_size:
    description: batch size to use
    type: int
    default: 8
  image_size:
    description: size to resize the images to
    type: int
    default: 512